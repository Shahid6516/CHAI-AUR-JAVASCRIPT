<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI GENERATOR</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="main">

        <div class="container">
            <h1>BMI Calculator</h1><br>
            <form action="">
                <p><label>Height in CM: </label><input type="text" id="height"></p><br>
                <p><label>Weight in KG: </label><input type="text" id="weight"></p> <br>
                <div id="results"></div><br>
                <button>Calculate</button>
                <div id="weight-guide"><br>
                    <h3>BMI Weight Guide</h3><br>
                    <p>Under Weight = Less than 18.6</p>
                    <p>Normal Range = 18.6 And 24.9</p>
                    <p>Over Weight = Greater than 24.9</p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
